<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-icon color="dark" (click)=" dismiss()" slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>
      <ion-label>แก้ไขคำสั่งซื้อ</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="card-row">
    <div class="content">
      <div class="track">
        <ion-label>
          <h2>#002</h2>
        </ion-label>
        <ion-label>
          <h2>(ทานที่นี่)</h2>
        </ion-label>
      </div>

      <div class="order-detail">
        <div class="title">
          <div class="name">
            <ion-icon name="checkmark"></ion-icon>
            <ion-label>
              <h5>ลาบยโส - อาหารอีสาน</h5>
            </ion-label>
          </div>
          <div class="add">
            <ion-label (click)="addOrder()">
              <h2>เพิ่ม</h2>
            </ion-label>
          </div>
        </div>

        <div class="list-order">
          <ion-label>
            <h2>รายการอาหาร (2)</h2>
          </ion-label>
        </div>

        <div class="order">
          <div class="img">
            <ion-thumbnail>
              <img
                src="https://images.pexels.com/photos/1739347/pexels-photo-1739347.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="image">
            </ion-thumbnail>
          </div>
          <div class="no">
            <ion-label>
              <h2>X1</h2>
            </ion-label>
            <ion-label>
              <h1>Chocolate Ice Cream</h1>
            </ion-label>
            <ion-label>
              <h5>120</h5>
            </ion-label>

          </div>
          <div class="delete">
            <ion-button (click)="onDelete()" shape="round" color="danger">ลบ</ion-button>
          </div>
        </div>

        <div class="order">
          <div class="img">
            <ion-thumbnail>
              <img
                src="https://images.pexels.com/photos/2638026/pexels-photo-2638026.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="image">
            </ion-thumbnail>
          </div>
          <div class="no">
            <ion-label>
              <h2>X1</h2>
            </ion-label>
            <ion-label>
              <h1>Strawberry sundae</h1>
            </ion-label>
            <ion-label>
              <h5>60</h5>
            </ion-label>
          </div>
          <div class="delete">
            <ion-button shape="round" color="danger">ลบ</ion-button>
          </div>
        </div>
      </div>

      <div class="totel">
        <ion-label>
          <h2>รวมทั้งหมด</h2>
        </ion-label>
        <ion-label>
          <h5>฿ 180</h5>
        </ion-label>
      </div>
    </div>

    <div class="update">
      <ion-button (click)="update() " shape="round" color="primary">อัพเดทคำสั่งซื้อ</ion-button>
    </div>

  </div>

</ion-content>
